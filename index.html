<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Practico 2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="offset-md-4 col-md-2">
            <input id="op1" placeholder="numero 1" type="number" class="form-control">
        </div>
        <div class="col-md-2">
            <input id="op2" placeholder="numero 2" type="number" class="form-control">
        </div>
    </div>
    <div class="row mt-2">
        <div class="offset-md-4">
            <button onclick="calc('sum')" class="btn btn-primary">Sumar</button>
            <button onclick="calc('substract')" class="btn btn-primary">Restar</button>
            <button onclick="calc('multiply')" class="btn btn-primary">Multiplicar</button>
            <button onclick="calc('divide')" class="btn btn-primary">Dividir</button>
            <button onclick="reset()" class="btn btn-primary">Reset</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="offset-md-4 col-md-4">
            <input type="number" id="result" class="form-control" placeholder="resultado" disabled>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
